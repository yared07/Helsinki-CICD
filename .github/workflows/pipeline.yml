name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: navigate to the root dir
        run: cd full-stack-open-pokedex/
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
